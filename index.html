<!DOCTYPE html>
<html lang="en">
<!-- 주석은 이렇게 사용하고(마우스로 코드 범위 지정+ctrl+"/키")
태그 내에서는 주석을 사용할수 없다.(head,body,html 태그내는 아님.)
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first my web</title>
    <!-- 1. head의 style 속성은 class 속성(함수)들을 정의하는데 사용함
        <style>
            .color-primary{
                color:green;
            }
            .font-50{
                font-size: 50px;
            }

        </style>
    -->
 <!-- 2. css를 연결하려면 link 태그를 이용 -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My First Heading</h1>
    <!-- style 속성은 태그에 디자인을 입히는 용도-->
    <!-- class 속성은 head에서 정의한 속성을 함수처럼 적용함-->
    <!-- css는 이러한 class("selector 선택자"라고도한다.)들을 한번에 적용하기 위해 따로 파일을 만들어서 html에 적용한다. -->
    <p class="class1">i am red</p>
    <p style="color:blue">i am blue</p>
    <p id="id1">i am big</p>
    <!-- 서로 다른 클래스는 그냥 띄워쓰면 동시에 적용됨 -->
    <p class="color-primary font-50">i am very big that is for css</p>
    <!-- 문자열로 값 입력 -->
    <input type="text"/>
    <!-- 숫자로 값 입력 -->
    <input type="number" style="height: 40px;"/>
    <!-- 서울,제주 둘 중에 하나 픽업 -->
    <select class="select-style1">
        <option>Seoul</option>
        <option>Jeju</option>
    </select>

    <!-- 테이블 형태로 표현하기 위한것 
    thead: 테이블을 정의(tr: 행, td: 열)
    tbody:
    -->
    <table>
        <thead class="tb-head">
            <tr>
                <td>이름</td>
                <td>지역</td>
                <td>전화번호</td>
            </tr>
        </thead>
        <tbody class="tb-body">
            <tr>
                <td>홍길동</td>
                <td>서울</td>
                <td>010-1111-1111</td>
            </tr>
        </tbody>
    </table>
    <!--a태그는 링크에 접속을 위한 태그. href 속성은 내가 이 것을 클릭했을때 이동할 url.
    traget="_blank"는 url 클릭시 새로운창에서 해당 url이 뜸-->
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <!-- !!제일 중요함
        event 발생(클릭, 스크롤, onfocus 등)에 대한 처리-->
    <button type="button" onclick="javascript:alert('Click button!!');">Click</button>
